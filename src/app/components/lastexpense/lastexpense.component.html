<form #form="ngForm" (ngSubmit)="GetLastExpense()" class="mt-4" style="width: 500px !important;">
    <label for="userId">Enter User ID:</label>
    <input type="number" id="userId" name="userId" [(ngModel)]="userId">
    <button type="submit">Expenses</button>
  </form>
  
  <div *ngIf="expenditure">
    <h3>expenditure</h3>
    <ul>
      <li *ngFor="let item of expenditure">
        {{ item.Category }}:{{item.Amount}}
      </li>
    </ul>
  </div>
