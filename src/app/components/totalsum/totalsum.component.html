<div class="main-container">
<div class="header">
    <h3>Analyzing Total Expenditure: Unveiling the Sum </h3>
  </div>

  <div class="totalsum">
  <form #form="ngForm" (ngSubmit)="getTotalSum()" class="form-container">
    <div class="form-group">
      <label for="userId">User ID:</label>
      <input type="number" id="userId" name="userId" [(ngModel)]="userId" class="user-input" required>
    </div>
    <div class="form-group">
      <label for="fromDate">From Date:</label>
      <input type="date" id="fromDate" name="fromDate" [(ngModel)]="fromDate" class="date-input" required>
    </div>
    <div class="form-group">
      <label for="toDate">To Date:</label>
      <input type="date" id="toDate" name="toDate" [(ngModel)]="toDate" class="date-input" required>
    </div>
    <button type="submit" class="submit-button">Get Total Sum</button>
  </form>
  </div>


  <div *ngIf="totalSum !== undefined" class="result">
   <h3> Discovering the Total Sum: Unveiling Financial Insights :  {{ totalSum }}</h3>
   
  </div>

</div>
