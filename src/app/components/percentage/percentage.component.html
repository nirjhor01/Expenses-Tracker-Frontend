<form #form="ngForm" (ngSubmit)="getExpensePercentages()" class="mt-4" style="width: 500px !important;">
  <label for="userId">Enter User ID:</label>
  <input type="number" id="userId" name="userId" [(ngModel)]="userId">
  <button type="submit">Get Percentage</button>
</form>

<div *ngIf="expensePercentages" class="expercentage">
  <h3>Expense Percentages</h3>
  <ul>
    <li *ngFor="let item of expensePercentages">
      {{ item.Category }}: {{ item.Percentage }}
    </li>
  </ul>
</div>
