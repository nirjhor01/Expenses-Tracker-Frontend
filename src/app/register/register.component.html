<div>
    <h2>User Registration</h2>
    <form (ngSubmit)="registerUser()" class="form">
      <div class="x1">
        <label for="userName">Username:</label>
        <input type="text" id="userName" name="userName" [(ngModel)]="user.userName" required>
      </div>
      <div class="x1">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
      <div class="x1">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
      </div>
      <div class="x2">
        <label for="role">Role:</label>
        <select id="role" name="role" [(ngModel)]="user.role" required>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </div>
      <button type="submit">Register</button>
    </form>
  
    <!-- Success message -->
  
  </div>
